<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
</head>

<body>
    <form>
        <label >First name:</label>
        <input type="text" name="firstname" placeholder="First name">
        <label>Last name:</label>
        <input type="text" name="lastname" placeholder="Last name">
        <label>E-mail:</label>
        <input type="email" name="email" placeholder="e-mail">
        <label>Phone number:</label>
        <input type="tel" name="phonenumber" maxlength="10" placeholder="06 12345678">
        <label>zipcode:</label>
        <input type="text" name="zipcode" maxlength="5" placeholder="zipcode">
        <label>streetname:</label>
        <input type="text" name="streetname" maxlength="5" placeholder="streetname">
        <label>Housenumber:</label>
        <input type="text" name="Housenumber" maxlength="5" placeholder="30">

        <input type="submit" value="Submit">
    </form>
</body>

</html>
